<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WrappedUp - Support</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #FFB380 0%, #F97C6C 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #F97C6C;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .email {
      background: #fff5f2;
      padding: 20px 30px;
      border-radius: 8px;
      border-left: 4px solid #F97C6C;
      display: inline-block;
    }

    a {
      color: #F97C6C;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support</h1>
    <p>Need help with WrappedUp? Have questions or feedback?</p>
    <div class="email">
      <a href="mailto:objective.ji.apps@gmail.com">objective.ji.apps@gmail.com</a>
    </div>
  </div>
</body>
</html>
